apiVersion: apps/v1
kind: Deployment
metadata:
  name: poll-frontend
  namespace: poll-app
  labels:
    app: poll-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poll-frontend
  template:
    metadata:
      labels:
        app: poll-frontend
    spec:
      containers:
      - name: poll-frontend
        # Replace this placeholder with your actual image name after pushing to Artifact Registry
        image: us-central1-docker.pkg.dev/gen-lang-client-0646199746/poll-app-images/poll-frontend:v1
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: poll-frontend
  namespace: poll-app
spec:
  selector:
    app: poll-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP  # Using ClusterIP for internal service; the Ingress will expose it 